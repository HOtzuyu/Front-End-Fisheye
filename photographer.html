<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="title" content="Page d'accueil du site Fisheye" />
  <meta name="description" content="Site pour photographes indépendants." />
  <title>Fisheye, page photographe</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" href="assets/gallery/favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
</head>

<body>
  <header class="header_photographer">
    <a href="/index.html"><img src="assets/gallery/logo.png" class="logo" alt="logo fishereye, lien vers page d'acceuil"/></a>
  </header>
  <!--all elements are add by the JS sheet-->
  <main id="main">
    <!-- User Header -->
    <section class="photograph-header"></section>

    <!-- Filter Form -->
    <div class="filter"></div>

    <!-- Media Gallery -->
    <section id="section-media"></section>

    <!-- Lightbox -->
    <div role="dialog" class="lightbox visuallyhidden" aria-label="Vue rapprochée du média"></div>

    <!-- User Footer -->
    <section id="sticky-footer"></section>

    <!-- Contact Modal -->
    <div id="contact_modal" class="contact-modal bground" role="dialog"></div>
  </main>

  <!-- Call API -->
  <script src="/scripts/api/Api.js"></script>

  <!-- Factory -->
  <script src="/scripts/factories/fact_index.js"></script>
  <script src="/scripts/factories/fact_media.js"></script>
  <script src="/scripts/factories/fact_trieMedia.js"></script>
  <script src="/scripts/factories/fact_contact-modal.js"></script>
  <script src="/scripts/factories/fact_footerPhotographer.js"></script>


  <!-- Templates -->
  <script src="/scripts/template/filterForm.js"></script>
  <script src="/scripts/template/lightbox.js"></script>

  <!-- Constructor -->
  <script src="/scripts/pages/photographer.js"></script>


  <!-- Script import -->
  <script src="https://cdn.plyr.io/3.7.2/plyr.polyfilled.js"></script>

</body>

</html>
