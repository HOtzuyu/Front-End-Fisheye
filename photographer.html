<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="title" content="Page d'accueil du site Fisheye" />
  <meta name="description" content="Site pour photographes indépendants." />
  <title>Fisheye</title>

  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" href="assets/gallery/favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <a href="/index.html"><img src="assets/images/logo.png" class="logo" /></a>

  </header>
  <main id="main">
    <!-- User Header -->
    <section class="photograph-header"></section>

    <!-- Filter Form -->
    <div class="filter"></div>

    <!-- Media Gallery -->
    <section id="section-media"></section>

    <!-- Lightbox -->
    <div role="dialog" class="lightbox" aria-label="Vue rapprochée du média"></div>

    <!-- User Footer -->
    <section id="sticky-footer"></section>

    <!-- Contact Modal -->
    <div id="contact_modal" class="contact-modal" role="dialog"></div>
  </main>

  <!-- Call API -->
  <script src="/scripts/api/Api.js"></script>

  <!-- Factory -->
  <script src="/scripts/factories/fact_index.js"></script>
  <script src="/scripts/factories/fact_media.js"></script>  
  <script src="/scripts/template/Gallery.js"></script>
  <script src="/scripts/factories/fact_trieMedia.js"></script>
  <script src="/scripts/factories/fact_photographer.js"></script>


  <!-- Constructor -->
  <script src="/scripts/pages/photographer.js"></script>

  <!-- Utils -->
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
